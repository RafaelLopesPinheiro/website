{% extends 'home.html'%}

{% block content %}
{% include 'navbar.html'%}


<h2 style="text-align: center";>{{ object.title }}</h2>
<p style="text-align: center";> {{ object.description }}</p>
<h4><p style="text-align: center";>Valor: R${{ object.price }}</h4></p>
  <table class="table table-bordered" style="text-align: center";>
    <thead>
      <tr><h3 style="text-align: center";> Acompanhamentos </h3></tr>
      <div class="container">
        <form action="" method="POST">
          {% csrf_token%}
          {% for field in form %}
          <tr><td><p style='text-align:justify';>{{field }}</p></td></tr>
          {% endfor %}
        </form>        
      </div>
    </thead>
    <p>
      <td>
        <input type="submit" value="Confirmar" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" />
      </input>
      </td>
    </p>  
  </table>

{% endblock %}
