<!doctype html>
<html>
    <head>
        <title>Home Page</title>
        {% block head%}
        {% include 'topbar.html'%}
        {% endblock head %}
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
{%block content%}
<div class='container'>
    <div class='center'>
        <a href="{% url 'products:feijoada-list'%}">

            </button></a>

        <a href="{% url 'products:quentinha-list'%}">

                Quentinhas
            </button></a>
    </div>
</div>


<div class='container'>
    <div class='center'>
        <a href="{%url 'products:bebidas' %}">
            <button style="width:200px;height:150px;" class="btn-lg bg-red-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                Bebidas
            </button></a>

        <a href='#'>
            <button style="width:200px;height:150px;" class="btn-lg bg-yellow-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">

            </button></a>
    </div>
</div>



{% endblock content %}

</html>
