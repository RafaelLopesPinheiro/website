<!doctype html>
<html>
    <head>
        <title>Home Page</title>
        {% block head%}
        {% include 'topbar.html'%}
        {% endblock head %}
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
{%block content%}

<div class='container'>
    <div class='row '>
        <div class='col text-right'>
            <a href="{% url 'products:feijoada-list'%}">
                <button style="width:160px;height:150px;" class="btn-lg bg-green-100 text-gray-800 font-semibold py-0 px-2 border border-gray-400 rounded shadow ">
                    Feijoadas
                </button></a>
        </div>

        <div class='col text-left'>
            <a href="{% url 'products:quentinha-list'%}">
                <button style="width:160px;height:150px;" class="btn-lg bg-blue-100 text-gray-800 font-semibold py-0 px-2 border border-gray-400 rounded shadow">
                    Quentinhas
                </button></a>
        </div>
    </div>
</div>


<div class='container'>
    <div class='row '>
        <div class='col text-right py-3'>
            <a href="{% url 'products:bebidas' %}">
                <button style="width:160px;height:150px;" class="btn-lg bg-red-100 text-gray-800 font-semibold py-0 px-2 border border-gray-400 rounded shadow">
                    Bebidas
                </button></a>
            </div>
            <div class='col text-left py-3'>
            <a href='#'>
                <button style="width:160px;height:150px;" class="btn-lg bg-yellow-100 text-gray-800 font-semibold py-0 px-2 border border-gray-400 rounded shadow">
                    Porções Extras
                </button></a>
            </div>
    </div>
</div>



{% endblock content %}
</body>
</html>
